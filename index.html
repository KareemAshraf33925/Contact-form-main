<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form-main</title>
    <!-- link-style-css -->
     <link rel="stylesheet" href="style.css">
     <!-- link-fontawsome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
 <header>
    <div class="container">
        <div class="alert">
            <img src="assets/images/icon-success-check.svg" alt="icon-success-check">
            <label>Message Sent!</label>
            <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
    </div>
  </header>
    <main>
        <div class="container">
            <div class="contact_form">
                <h1>Contact Us</h1>
                <form  id="formsubmit">
                    <div>
                   <div class="first">
                    <label for="firstname*" class="lafir">First Name</label>
                    <input type="text" id="firstname">
                    <span class="valfir"></span>
                    </div>
                    <div class="last">
                    <label for="lastname*" class="lalas"> Last Name*</label>
                    <input type="text" id="lastname">
                    <span class="vallas"></span>
                   </div>
                   </div>
                    <label for="email" class="laema">Email Address*</label>
                    <input type="text" id="email">
                    <span class="valema"></span>
                    <label class="querytype">query type*</label>
                    <div class="query">
                    <div class="checgen">
                     <img src="assets/images/icon-checkbox-check.svg" alt="icon-checkbox-check" class="icon-checkbox">
                     <label class="labgen"> General Enquiry</label>
                    </div>
                    <div class="checsup">
                        <img src="assets/images/icon-checkbox-check.svg" alt="icon-checkbox-check" class="icon-che">
                    <label class="labsup"> Support Request</label>
                    
                    </div>
                    </div>
                    <span class="please"> Please select a query type</span>
                    <div class="texmes">
                    <label for="Message" class="mess">Message*</label>
                    <textarea name="Message" id="Message" rows="4"></textarea>
                    <label class="labtex"></label>
                    </div> 
                   <i class="fa-solid fa-check"></i>
                    <label for="box" class="consent"> I consent to being contacted by the team*</label>
                    <span class="checkbox">  To submit this form, please consent to being contacted
                    </span>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <!-- link-js -->
     <script src="javascript.js"></script>
</body>
</html>
